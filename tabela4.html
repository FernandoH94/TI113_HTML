<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>

<body>
    <!-- Tabela de 3 linhas e 3 colunas -->
    <table height="200px" width="25%" border="1" cellpadding="15">
        <!-- 1 linha -->
        <tr>
            <td align="center" colspan="3"> <img width="200px" src="img/gojo.jpg" alt="Gojo"> </td>        
            <td align="center" colspan="3"> <img width="350px" src="img/naruto.jpg" alt="Naruto"> </td>
        </tr>

        <!-- 2 linha -->
        <tr>
            <td align="center" rowspan="2"> I belive I can fly </td>
            <td align="center" rowspan="2"> I belive I can fly </td>
            <td align="center" rowspan="2"> I belive I can fly </td>
            <td align="center" rowspan="2"> I belive I can fly </td>
            <td align="center" colspan="2"> audio </td>
            
            
                        
        </tr>
        <tr>
            <td align="center" colspan="2"> figure/figcaption </td> 
        </tr>

    </table>
</body>

</html>
